services:
  db:
    image: postgres:16-alpine
    container_name: research-scheduler-db
    environment:
      POSTGRES_DB: ${DB_NAME:-research_tracker}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - research-net

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: research-scheduler-api
    env_file:
      - ./api/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-research_tracker}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - ./api/app:/app/app
      - ./api/alembic:/app/alembic
      - ./api/tests:/app/tests
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - research-net

  pgweb:
    image: sosedoff/pgweb:latest
    container_name: research-scheduler-pgweb
    environment:
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-research_tracker}?sslmode=disable
    ports:
      - "${PGWEB_PORT:-8081}:8081"
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - research-net

  mcp:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: research-scheduler-mcp
    environment:
      API_URL: http://api:8000
    volumes:
      - ./api/app:/app/app
    ports:
      - "${MCP_PORT:-8001}:8001"
    depends_on:
      - api
    command: python -m app.mcp.mcp_server
    restart: unless-stopped
    networks:
      - research-net

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: research-scheduler-tunnel
    command: tunnel --no-autoupdate run
    environment:
      TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - api
      - mcp
    restart: unless-stopped
    networks:
      - research-net
    # Tunnelトークンが設定されていない場合は起動しない
    profiles:
      - production

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
      target: deps
    container_name: research-scheduler-dashboard
    environment:
      API_URL: http://api:8000
      WATCHPACK_POLLING: "true"
    volumes:
      - ./dashboard/app:/app/app
      - ./dashboard/components:/app/components
      - ./dashboard/hooks:/app/hooks
      - ./dashboard/lib:/app/lib
      - ./dashboard/public:/app/public
      - ./dashboard/next.config.mjs:/app/next.config.mjs
      - ./dashboard/tailwind.config.ts:/app/tailwind.config.ts
      - ./dashboard/postcss.config.mjs:/app/postcss.config.mjs
      - ./dashboard/tsconfig.json:/app/tsconfig.json
      - /app/node_modules
      - /app/.next
    ports:
      - "${DASHBOARD_PORT:-3000}:3000"
    depends_on:
      - api
    command: npm run dev
    restart: unless-stopped
    networks:
      - research-net

volumes:
  postgres_data:
    driver: local

networks:
  research-net:
    driver: bridge
