services:
  db:
    image: postgres:16-alpine
    container_name: research-scheduler-db
    environment:
      POSTGRES_DB: ${DB_NAME:-research_tracker}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - research-net

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: research-scheduler-api
    environment:
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-research_tracker}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - ./api/app:/app/app
      - ./api/alembic:/app/alembic
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - research-net

  pgweb:
    image: sosedoff/pgweb:latest
    container_name: research-scheduler-pgweb
    environment:
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-research_tracker}?sslmode=disable
    ports:
      - "${PGWEB_PORT:-8081}:8081"
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - research-net

volumes:
  postgres_data:
    driver: local

networks:
  research-net:
    driver: bridge
